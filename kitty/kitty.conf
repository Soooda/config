font_family      family="Hack"
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 18.0
# modify_font  cell_height 110%
force_ltr yes
disable_ligatures always
# Nerd Fonts v3.2.0
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b1,U+e700-U+e7c5,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f372,U+f400-U+f533,U+f0001-U+f1af0 Symbols Nerd Font Mono

text_composition_strategy platform
cursor_shape block
scrollback_lines -1
scrollback_fill_enlarged_window yes
copy_on_select no
strip_trailing_spaces always
select_by_word_characters @-./_~?&=%+#
remember_window_size  no
initial_window_width  880
initial_window_height 540
enabled_layouts horizontal
window_padding_width 2
single_window_padding_width 2
active_border_color none
hide_window_decorations title-bar
tab_bar_edge top
tab_bar_style separator
tab_separator "|"
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}"
active_tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index} {title}"

# include themes/dracula.conf
include themes/catppuccin/macchiato.conf

background_opacity 0.8
background_blur 20
shell_integration no-cursor
macos_titlebar_color dark
macos_quit_when_last_window_closed yes
macos_show_window_title_in window
macos_colorspace srgb

# Keymaps
clear_all_shortcuts yes
map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map cmd+t        new_tab
map cmd+n        new_os_window_with_cwd
map cmd+1        goto_tab 1
map cmd+2 		 goto_tab 2
map cmd+3        goto_tab 3
map cmd+4        goto_tab 4
map cmd+5        goto_tab 5
map cmd+6        goto_tab 6
map cmd+h        new_window
map cmd+q        quit
